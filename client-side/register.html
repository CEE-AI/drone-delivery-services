            </ul>
        </div>
    </nav>
    <div class="container-fluid container">
        <h2 class="page-header">Register a Drone</h2>
        <form id="registerDroneForm">
            <div class="form-group">
                <label for="serialNumber">Serial Number: </label>
                <input style="width: 25%;" type="text" class="form-control" placeholder="Enter serial number" id="serialNumber" required>
            </div><br>
            <div class="form-group">
                <label for="model">Model:</label><br>
                <select id="model" required>
                    <option value="Lightweight">Lightweight</option>
                    <option value="Middleweight">Middleweight</option>
                    <option value="Cruiserweight">Cruiserweight</option>
                    <option value="Heavyweight">Heavyweight</option>
                </select>
            </div><br>
            <div class="form-group">
                <label for="weightLimit">Weight Limit: </label>
                <input type="number" style="width: 25%;" class="form-control" placeholder="Weight (grams)" id="weightLimit" required>
            </div><br>
            <div class="form-group">
                <label for="batteryCapacity">Battery Capacity:</label>
                <input type="number" style="width: 25%;" class="form-control" placeholder="Power (%)" id="batteryCapacity" required>
            </div><br>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
    <script src="./register.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
