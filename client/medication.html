    <div class="container">
        <br><br>
        <h2 class="text-center">Create Medication</h2>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form id="uploadForm" action="/server/assets/images/" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder=" Enter name" required>
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight</label>
                        <input type="text" class="form-control" id="weight" placeholder="Enter weight" required>
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">Code</label>
                        <input type="text" class="form-control" id="code" placeholder=" Enter code" required>
                    </div>
                    <div class="mb-3" id="imagePath">
                        <label for="image" class="form-label">Image</label>
                        <input type="file" class="form-control" id="image" name="amaterm" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Medication</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
